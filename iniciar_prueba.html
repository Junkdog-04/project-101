<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innovacción Prueba de vuelo</title>
  <link rel="shortcut icon" href="icon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>
<body>
  
  <form class="form" name=form>
    <h1 class="main__title--description">Iniciar sesión</h1>
  
    <div class="form__container">
      <div class="form__input">
        <i class="fas fa-user form__icon"></i>
        <input type="text" name="user__name" id="user__name" placeholder="Escribe tú usuario">
      </div>
  
      <div class="form__input">
        <i class="fas fa-unlock form__icon"></i>
        <input type="password" name="password" id="password" placeholder="Escribe tú contraseña">
      </div>
  
      <input class="form__button" type="button" name="login" value="Iniciar prueba" onclick=loggin();>
    </div>
  </form>
  <script src="login.js"></script>
</body>
</html>
